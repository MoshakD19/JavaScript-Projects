<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">

        <!-- Google Font: Roboto Slab -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

        <script src="scripts.js"></script>

        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <!-- Calculator Screen -->
            <p class="calculator-screen" id="screen"></p>

            <!-- First Row -->
            <p class="calculator-button calculator-number" id="7" onclick="">7</p>
            <p class="calculator-button calculator-number" id="8">8</p>
            <p class="calculator-button calculator-number" id="9">9</p>
            <p class="calculator-button calculator-operator" id="divide">&#247</p>

            <!-- Second Row -->
            <p class="calculator-button calculator-number" id="4">4</p>
            <p class="calculator-button calculator-number" id="5">5</p>
            <p class="calculator-button calculator-number" id="6">6</p>
            <p class="calculator-button calculator-operator" id="multiply">x</p>


            <!-- Third Row -->
            <p class="calculator-button calculator-number" id="3">3</p>
            <p class="calculator-button calculator-number" id="2">2</p>
            <p class="calculator-button calculator-number" id="1">1</p>
            <p class="calculator-button calculator-operator" id="subtract">-</p>


            <!-- Fourth Row -->
            <p class="calculator-button calculator-number" id="0">0</p>
            <p class="calculator-button" id="clear">C</p>
            <p class="calculator-button calculator-operator" id="equals">=</p>
            <p class="calculator-button calculator-operator" id="plus" onclick="plus()">+</p>
        </div>

    </body>
</html>
