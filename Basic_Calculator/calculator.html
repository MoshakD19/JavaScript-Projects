<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">

        <!-- Google Font: Roboto Slab -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

        <script src="scripts.js"></script>

        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <!-- Calculator Screen -->
            <p class="calculator-screen">0</p>

            <!-- First Row -->
            <p class="calculator-button">7</p>
            <p class="calculator-button">8</p>
            <p class="calculator-button">9</p>
            <p class="calculator-button">&#247</p>

            <!-- Second Row -->
            <p class="calculator-button">4</p>
            <p class="calculator-button">5</p>
            <p class="calculator-button">6</p>
            <p class="calculator-button">x</p>


            <!-- Third Row -->
            <p class="calculator-button">3</p>
            <p class="calculator-button">2</p>
            <p class="calculator-button">1</p>
            <p class="calculator-button">-</p>


            <!-- Fourth Row -->
            <p class="calculator-button">0</p>
            <p class="calculator-button">C</p>
            <p class="calculator-button">0</p>
            <p class="calculator-button">+</p>
        </div>

    </body>
</html>
