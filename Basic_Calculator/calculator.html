<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">

        <!-- Google Font: Roboto Slab -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

        <script src="scripts.js"></script>

        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <!-- Calculator Screen -->
            <p class="calculator-screen">0</p>

            <!-- First Row -->
            <p class="calculator-button calculator-number">7</p>
            <p class="calculator-button calculator-number">8</p>
            <p class="calculator-button calculator-number">9</p>
            <p class="calculator-button calculator-operator">&#247</p>

            <!-- Second Row -->
            <p class="calculator-button calculator-number">4</p>
            <p class="calculator-button calculator-number">5</p>
            <p class="calculator-button calculator-number">6</p>
            <p class="calculator-button calculator-operator">x</p>


            <!-- Third Row -->
            <p class="calculator-button calculator-number">3</p>
            <p class="calculator-button calculator-number">2</p>
            <p class="calculator-button calculator-number">1</p>
            <p class="calculator-button calculator-operator">-</p>


            <!-- Fourth Row -->
            <p class="calculator-button calculator-number">0</p>
            <p class="calculator-button">C</p>
            <p class="calculator-button calculator-operator">=</p>
            <p class="calculator-button calculator-operator">+</p>
        </div>

    </body>
</html>
