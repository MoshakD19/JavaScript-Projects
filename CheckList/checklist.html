<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">

        <!-- Google Font: Roboto Slab -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
        <script src="script.js"></script>

        <title>JavaScript CheckList</title>
    </head>

    <body>
        <h1 class="header">JavaScript CheckList</h1>

        <div class="add-item">
            <label for="add">Add Item:</label>
            <input type="text" id="add" name="add"><br><br>

            <button class="submit-button" type="button" name="add-button" onclick="addItem()">Add</button>
            <button class="reset-button" type="button" name="reset-button" onclick="resetList()">Reset</button>
        </div>
        <br>
        <br>

        <div class="grid-container" id="checkList">
                <p class="grid-item">text</p>
        </div>

    </body>

</html>
