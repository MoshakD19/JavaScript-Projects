<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>

        <title>JavaScript Counter</title>
    </head>
    <body>

        <div class="header">
            <h1>JavaScript Counter</h1>
        </div>

        <div class="main">

            <button class="button" type="button" name="button" onclick="autoSubtract()">Auto-Decrement</button>

            <button class="button" type="button" name="button" onclick="subtract()">Decrement</button>

            <div class="counter">
                <p id="number">0</p>
            </div>

            <button class="button" type="button" name="button" onclick="add()">Increment</button>

            <button class="button" type="button" name="button" onclick="autoAdd()">Auto-Increment</button>

        </div>

        <button class="reset" type="button" name="button" onclick="reset()">Reset</button>

        <br>
        <br>

        <button class="reset" type="button" name="button" onclick="stop()">Pause</button>



    </body>
</html>
